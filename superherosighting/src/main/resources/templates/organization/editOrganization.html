
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >


            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Organizations')"></div>

            <!-- Sub Header -->

            <div th:insert="common :: pageSubHeader(title='Edit Organization')"></div>

            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="editOrganization" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" th:value="${organization.name}">
                                <div  th:if="${#fields.hasErrors('organization.name')}">
                                    <p th:each="error : ${#fields.errors('organization.name')}" class="alert alert-danger text-center"
                                       th:text="${error}"> Bad name </p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="description" rows="3" th:value="${organization.description}"></input>
                                <div  th:if="${#fields.hasErrors('organization.description')}">
                                    <p th:each="error : ${#fields.errors('organization.description')}" class="alert alert-danger text-center"
                                       th:text="${error}"> Bad description </p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="address" th:value="${organization.address}">
                                <div  th:if="${#fields.hasErrors('organization.address')}">
                                    <p th:each="error : ${#fields.errors('organization.address')}" class="alert alert-danger text-center"
                                       th:text="${error}"> Bad address </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="heros" class="col-2 col-form-label">Heros (optional)</label>
                            <div class="col-10">
                                <select multiple  id="heroIds" name="heroIds" class="form-control" >
                                    <option th:each="hero : ${heros}" 
                                            th:value="${hero.id}" 
                                            th:text="${hero.name}"
                                            >
                                    </option>
                                </select>
                                <div class=' row pl-4'>
                                    <span class='text-center pt-2 pr-2'>Can't find a hero ? </span>
                                    <a class='text-center pt-2 text-primary' th:href="@{/heros}"> Create Hero </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <input type="hidden" name="id" th:value="${organization.id}"/>
                                <button  type="submit" class="btn btn-primary btn-lg btn-block ">OK</button>
                                <a  th:href="@{/organizationDetails(organizationId=${organization.id})}" class="btn btn-danger btn-lg btn-block ">CANCEL</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Form end-->

        </div>

    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
</body>
</html>
