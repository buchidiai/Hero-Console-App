<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Organizations')"></div>

            <!-- Sub Header -->

            <div th:insert="common :: pageSubHeader(title='Add Organization')"></div>
            <!-- form start -->
            <div class='d-flex justify-content-center'>

                <div class='border border-secondary col-7 '>
                    <div class="col-12 m-1 text-center" 
                         th:if="${!errors.isEmpty()}">
                        <p class="alert alert-danger" th:each="error : ${errors}" 
                           th:text="${error.message}">Error message</p>
                    </div>
                    <form class='p-5'  action="addOrganization" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="Organization name">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="description" rows="3" placeholder="Organization description"></input>
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="address" placeholder="Organization address">
                            </div>
                        </div>
                           <div class="form-group row">
                            <label for="heros" class="col-2 col-form-label">Heros</label>
                            <div class="col-10">
                                <select multiple  id="herosId" name="herosId" class="form-control" >
                                    <option th:each="hero : ${heros}" 
                                            th:value="${hero.id}" 
                                            th:text="${hero.name}"
                                           
                                            >
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg btn-block ">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Form end-->

        </div>
        <!-- Section Header-->
        <div th:insert="common :: sectionHeader(title='All Organizations')" >

        </div>

        <!-- table Organization start-->
        <div class="row p-2">

            <div class="col text-center  d-flex justify-content-center">
                <table class="table table-striped w-75 border border-dark ">
                    <thead class='bg-dark'>
                        <tr>
                            <th class='text-light'>ID</th>
                            <th class='text-light'>Name</th>
                            <th class='text-light'>Description</th>
                            <th class='text-light'>address</th>
                            <th class='text-light'>Edit</th>
                            <th class='text-light'>Delete</th>
                            <th class='text-light'>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="organization : ${organizations}">
                            <td th:text="${organization.id}">id</td>
                            <td th:text="${organization.name}">name</td>
                            <td th:text="${organization.description}">description</td>
                            <td th:text="${organization.address}">address</td>
                            <td> 
                                <a th:href="@{/editOrganization(id=${organization.id})}" class="fas fa-edit text-primary">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteOrganizationConfirm(id=${organization.id})}"  class="fas fa-trash-alt text-danger">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/organizationDetail(id=${organization.id})}"  class="fas fa-info-circle text-secondary">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
    <!-- footer -->
    <div th:insert="common :: footer" >

    </div>
</body>
</html>
