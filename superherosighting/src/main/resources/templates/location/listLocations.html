
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->
        <div class='container'>
              <!-- Header -->
            <div th:insert="common :: pageHeader(title='Locations')"></div>
            <!-- Header -->
            <div th:insert="common :: sectionHeader(title='All Locations')" >

            </div>

            <div class="col-12 text-center p-3">
                <a class=' text-primary ' th:href="@{/location}" >Go Back</a>
            </div>

            <!-- Section Header-->


            <!-- table Location start-->
            <div class="row p-2">

                <div class="col text-center  d-flex justify-content-center">
                    <table class="table table-striped w-75 border border-dark ">
                        <thead class='bg-dark'>
                            <tr>
                                <th class='text-light'>ID</th>
                                <th class='text-light'>Name</th>
                                <th class='text-light'>Description</th>
                                <th class='text-light'>address</th>
                                <th class='text-light'>Latitude</th>
                                <th class='text-light'>Longitude</th>
                                <th class='text-light'>Edit</th>
                                <th class='text-light'>Delete</th>
                                <th class='text-light'>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.id}">id</td>
                                <td th:text="${location.name}">name</td>
                                <td th:text="${location.description}">description</td>
                                <td th:text="${location.address}">address</td>
                                <td th:text="${location.latitude}">latitude</td>
                                <td th:text="${location.longitude}">longitude</td>
                                <td> 
                                    <a th:href="@{/editLocation(id=${location.id})}" class="fas fa-edit text-primary">
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteLocationConfirm(id=${location.id})}"  class="fas fa-trash-alt text-danger">
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/locationDetail(id=${location.id})}"  class="fas fa-info-circle text-secondary">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Form end-->
        </div>
    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
    <!-- footer -->
    <div th:insert="common :: footer" >

    </div>
</body>
</html>
