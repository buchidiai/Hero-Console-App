<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >


            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Heros')"></div>

            <!-- Sub Header -->

            <div th:insert="common :: pageSubHeader(title='Edit Hero')"></div>

            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="editHero" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" th:value="${hero.name}">
                                <div  th:if="${#fields.hasErrors('hero.name')}">
                                    <p th:each="error : ${#fields.errors('hero.name')}" class="alert alert-danger text-center"
                                       th:text="${error}"> Bad name </p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="description" rows="3" th:value="${hero.description}"></input>
                                <div  th:if="${#fields.hasErrors('hero.description')}">
                                    <p th:each="error : ${#fields.errors('hero.description')}" class="alert alert-danger text-center"
                                       th:text="${error}"> Bad description </p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="superPower" class="col-sm-2 col-form-label">Power</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="superPower" th:value="${hero.superPower}">
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <input type="hidden" name="id" th:value="${hero.id}"/>
                               
                                <button  type="submit" class="btn btn-primary btn-lg btn-block ">OK</button>
                                <a  th:href="@{/heros}" class="btn btn-danger btn-lg btn-block ">CANCEL</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Form end-->

        </div>

    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
</body>
</html>
