
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >


            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Heros')"></div>

            <!-- Sub Header -->

            <div th:insert="common :: pageSubHeader(title='Edit Hero Organization')"></div>

            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="editHeroOrganization" method="POST">
                         <div class="form-group row  d-flex justify-content-center">
                            <label for="organization" class="col-sm-3 col-form-label">Organizations</label>
                            <div class="col-sm-9">
                                <select id="newOrganizationId" name="newOrganizationId" class="form-control" >
                                    <option th:each="organization : ${organizations}" 
                                            th:value="${organization.id}" 
                                            th:text="${organization.name}"
                                            th:selected="${organization.id == organizationId}"
                                            >
                                    </option>
                                </select>
                                <div class=' row pl-4'>
                                    <span class='text-center pt-2 pr-2'>Can't find a organization ? </span>
                                    <a class='text-center pt-2 text-primary' th:href="@{/organizations}"> Create Organization </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <input type="hidden" name="heroId" th:value="${heroId}"/>
                                
                                <input type="hidden" name="originalId" th:value="${organizationId}"/>
                                
                               
                                <button  type="submit" class="btn btn-primary btn-lg btn-block ">OK</button>
                                <a  th:href="@{/heros}" class="btn btn-danger btn-lg btn-block ">CANCEL</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Form end-->

        </div>

    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
</body>
</html>
