
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container' >


            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Heros')"></div>

            <!-- Sub Header -->

            <div th:insert="common :: pageSubHeader(title='Edit Hero Location')"></div>

            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7'>
                    <form class='p-5'  action="editHeroLocation" method="POST" >
                         <div class="form-group row  d-flex justify-content-center">
                            <label for="locations" class="col-sm-3 col-form-label">Locations</label>
                            <div class="col-sm-9">
                                 <select   id="newLocationId" name="newLocationId" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}"
                                            th:selected="${location.id == locationId}"
                                            >
                                    </option>
                                </select>
                                <div class=' row pl-4'>
                                    <span class='text-center pt-2 pr-2'>Can't find a Location ? </span>
                                    <a class='text-center pt-2 text-primary' th:href="@{/location}"> Create Location </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <input type="hidden" name="heroId" th:value="${heroId}"/>
                                
                                 <input type="hidden" name="locationId" th:value="${locationId}"/>
                                 
                               
                                  <input type="hidden" name="object" th:object="${locations}"/>
                                 
                                 
                                
                               
                                <button  type="submit" class="btn btn-primary btn-lg btn-block ">OK</button>
                                <a  th:href="@{/heroDetails(id=${heroId})}" class="btn btn-danger btn-lg btn-block ">CANCEL</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Form end-->

        </div>

    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
</body>
</html>
