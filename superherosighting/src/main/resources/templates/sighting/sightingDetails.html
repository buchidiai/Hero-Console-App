

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->
        <div class='container'>
            <!-- Header -->
            <div th:insert="common :: pageHeader(title='Sightings')"></div>
            <!-- Sub Header -->
            <div th:insert="common :: sectionHeader(title='Sighting Details')" >
            </div>
            <!-- table Hero start-->
            <div class=" row p-2">
                <div class="col text-center  d-flex justify-content-center">
                    <div class="row d-flex justify-content-center ">
                        <div class="col-8 d-flex flex-column border justify-content-start p-2 ">
                            <h6 class='pt-1' th:text="${ 'id : ' + sightingDetails.id}"></h6>
                            <h6  th:text="${'heroId : ' + sightingDetails.heroId}"></h6>
                            <h6  th:text="${'locationId : ' + sightingDetails.locationId}"></h6>
                            <h6  th:text="${'date : ' + sightingDetails.localDate}"></h6>
                        </div>
                        <div class=' d-flex flex-column pl-2 justify-content-between'>
                            <a th:href="@{/editSighting(sightingId=${sightingDetails.id}, heroId=${sightingDetails.hero.id}, locationId=${sightingDetails.location.id})}" class="fas fa-edit text-primary p-2">
                            </a>
                            <a th:href="@{/deleteSightingConfirm(sightingId=${sightingDetails.id}, heroId=${sightingDetails.hero.id}, locationId=${sightingDetails.location.id})}" class="fas fa-trash-alt text-danger p-2">
                            </a>
                        </div>
                        <div class="col-12 text-center p-3">
                            <a class=' text-primary ' th:href="@{/allSightings}" >Go Back</a>
                        </div>
                        <div class="col-12" th:insert="common :: headerAndCount(title='Hero at Sighting', count=${sightingDetails.hero})" >
                        </div>

                        <div class="col-12 row p-2">
                            <div class="col text-center  d-flex justify-content-center">
                                <table class="table table-striped  border border-dark ">
                                    <thead class='bg-dark'>
                                        <tr>
                                            <th class='text-light'>ID</th>
                                            <th class='text-light'>Name</th>
                                            <th class='text-light'>Description</th>
                                            <th class='text-light'>Super Power</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="hero : ${sightingDetails.hero}">
                                            <td th:text="${hero.id}">id</td>
                                            <td th:text="${hero.name}">name</td>
                                            <td th:text="${hero.description}">description</td>
                                            <td th:text="${hero.superPower}">address</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-12" th:insert="common :: headerAndCount(title='Location of Sighting', count=${sightingDetails.location})" >
                        </div>

                        <!-- table Location start-->
                        <div class="col-12 row p-2">

                            <div class="col text-center  d-flex justify-content-center">
                                <table class="table table-striped  border border-dark ">
                                    <thead class='bg-dark'>
                                        <tr>
                                            <th class='text-light'>ID</th>
                                            <th class='text-light'>Name</th>
                                            <th class='text-light'>Description</th>
                                            <th class='text-light'>address</th>
                                            <th class='text-light'>Latitude</th>
                                            <th class='text-light'>Longitude</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="location : ${sightingDetails.location}">
                                            <td th:text="${location.id}">id</td>
                                            <td th:text="${location.name}">name</td>
                                            <td th:text="${location.description}">description</td>
                                            <td th:text="${location.address}">address</td>
                                            <td th:text="${location.latitude}">latitude</td>
                                            <td th:text="${location.longitude}">longitude</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Form end-->

        </div>
        <!-- Section Header-->


    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
    <!-- footer -->
    <div th:insert="common :: footer" >

    </div>
</body>
</html>
