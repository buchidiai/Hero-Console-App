<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- html header-->
    <head  th:fragment="htmlHead">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <title>Hero Console</title>

    </head>
    <!-- navBar-->
    <nav th:fragment="navBar">
        <div>
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">

                <!--  icon-->
                <a th:href="@{/}" class="navbar-brand">

                    <i class="fas fa-home fa-2x"></i>

                </a>

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/hero}" class="nav-link  text-light">
                            Heros
                            <i class="fa fa-mask text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/superPower}" class="nav-link  text-light">
                            Super Powers

                            <i class="fab fa-superpowers  text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/location}" class="nav-link  text-light">
                            Locations

                            <i class="far fa-map text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/organization}" class="nav-link  text-light">
                            Organizations
                            <i class="fas fa-building text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/sighting}" class="nav-link  text-light">
                            Sightings
                            <i class="fas fa-eye text-light"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </nav>

    <!-- page header-->
    <div th:fragment="pageHeader">
        <div class='row'>
            <div class='col-12 '>
                <h1 class='text-center text-dark display-1' th:text="${title}"></h1>
                <hr />
            </div>
        </div>
    </div>





    <!-- page sub header-->
    <div th:fragment="pageSubHeader">
        <div class='pt-3'>
            <h3 class='text-center text-dark' th:text="${title}"></h3>
            <hr />
        </div>
    </div>


    <!-- section header-->
    <div  th:fragment="sectionHeader">
        <div class='pt-3'>
            <h3 class='text-center text-dark' th:text="${title}"></h3>
            <hr />
        </div>
    </div>


    <div  th:fragment="headerAndCount" >
        <div class='pt-3 row text-center d-flex justify-content-center'>
            <h3 class='text-center text-dark pr-1' th:text="${title}"></h3>
            <h3 class='text-center text-dark' th:text="${'(' + #arrays.length(count) + ')'}"></h3>
        </div>
        <hr />
    </div>

    <!-- newsFeed-->
    <div th:fragment="newsFeedtemplate">



        <div th:if="${sighting.hero != null}">
            <div class='pt-3 bg-light'>

                <div class='row p-1 pl-4 d-flex flex-row align-items-center justify-content-start' >
                    <img class="img-fluid  rounded-circle " style="width:7%" src="https://via.placeholder.com/150" alt="hero">

                    <div class='row'>

                        <h6 class='text-center text-dark pl-4 ' th:text="${sighting.hero.name + ' was sighted '}"> </h6>

                        <p  class='text-center text-secondary pl-4 font-italic h6' th:text="${sighting.timeAgo}"></p> 
                        <div class='col-12 pl-4 '>
                            <h6  class=' text-dark d-flex align-self-end font-weight-light ' th:text="${'Location:  '  + sighting.location.name + ', ' + sighting.location.address}"></h6>
                        </div>
                    </div>
                </div>
                <div class='col pt-2'>
                    <u><p th:text="${'About ' + sighting.hero.name + ':' }"> </p></u>
                    <p th:text="${sighting.hero.description}">  </p>
                    <u><p> Description: </p></u>
                    <p class=' text-dark' th:text="${sighting.location.description}" ></p>
                </div>
                <hr />
            </div>
        </div>

    </div>


    <!-- scripts-->

    <div th:fragment="scripts">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/yourcode.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>



    <footer th:fragment="footer">
        <p class='text-center text-dark'>&copy; 2020 HeroConsole.com</p>
    </footer>


</body>
</html>
