<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
    <head  th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!--        <link rel="shortcut icon" sizes="57x57" th:href="@{/static/favicon.ico}">
                <link rel="shortcut icon" type="image/png" th:href="@{/static/favicon.png}"/>-->
        <title>HERO Console</title>

    </head>

    <nav th:fragment="nav">
        <div>
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                <!--  icon-->
                <a th:href="@{/}" class="navbar-brand">
                    <i class="fa fa-mask fa-2x" ></i>
                </a>

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/characters}" class="nav-link  text-light">
                            Characters
                            <i class="fas fa-user-friends text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/superpowers}" class="nav-link  text-light">
                            Super Powers
                            <i class="fas fa-user-friends text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/locations}" class="nav-link  text-light">
                            Locations
                            <i class="fas fa-user-friends text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/organizations}" class="nav-link  text-light">
                            Organizations
                            <i class="fas fa-user-friends text-light"></i>
                        </a>
                    </div>
                    <div class='d-flex flex-row align-items-center nav-item dropdown pr-4'> 
                        <a th:href="@{/sightings}" class="nav-link  text-light">
                            Sightings
                            <i class="fas fa-user-friends text-light"></i>
                        </a>
                    </div>

                    <form class="form-inline ml-auto">
                        <input type="text" class="form-control mr-sm-2" placeholder="find a character">
                        <button type="submit" class="btn btn-outline-light">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </nav>

    <div th:fragment="scripts">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/yourcode.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>

    <footer th:fragment="footer">
        <p>&copy; 2020 attacomsian.com</p>
    </footer>
</body>
</html>
