<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <div th:insert="common :: htmlHead"></div>
    <body>

        <div th:replace="common :: navBar"></div>
        <!-- Main Body of Page -->
        <div class='container' >
            <div class='row'>
                <div class='col '>
                    <h1 class='text-center text-dark display-1'>Hero Console</h1>
                    <h3 class='text-center text-dark'>All Things Super Hero</h3>
                    <hr />
                </div>
            </div>
            <div>
                <h3 class='text-center text-dark'>Sighting News Feed</h3>
            </div>

            <div class='col border border-secondary'>

                <div id='object' th:each="sighting : ${sightings}">

                    <div id='dateDiv' th:insert="common :: newsFeedtemplate(superHeroName=${sighting.hero.name}, superHeroDescription=${sighting.hero.description}, time=${sighting.timeAgo}, locationDescription=${sighting.location.description}, location=${sighting.location.name + ', ' + sighting.location.address})" >

                    </div>


                </div>
            </div>
            <!-- End main body -->
            <!-- scripts -->
            <div th:insert="common :: scripts"></div>
    </body>
</html>
