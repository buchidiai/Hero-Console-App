<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->
            <div class='row'>
                <div class='col-12 '>
                    <h1 class='text-center text-dark display-1'>Heros</h1>
                    <hr />
                </div>
            </div>
            <div class='pt-3'>
                <h3 class='text-center text-dark'>Edit Hero</h3>
                <hr />
            </div>
            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="editHero" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" th:value="${hero.name}">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="description" rows="3" th:value="${hero.description}"></input>
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="superPower" class="col-sm-2 col-form-label">Power</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="superPower" th:value="${hero.superPower}">
                            </div>
                        </div>
<!--                        <div class="form-group row  d-flex justify-content-center">
                            <label class="col-sm-2 col-form-label" for="photo">Photo</label>
                            <div class="col-sm-10 ">
                                <input type="file" class="form-control-file" name="photo" th:value="${hero.photo}">
                            </div>

                        </div>-->
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <input type="hidden" name="id" th:value="${hero.id}"/>
                                <button  type="submit" class="btn btn-primary btn-lg btn-block ">Update</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Form end-->

        </div>
 
    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
</body>
</html>
