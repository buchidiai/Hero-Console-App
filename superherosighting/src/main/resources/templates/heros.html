<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->
            <div class='row'>
                <div class='col-12 '>
                    <h1 class='text-center text-dark display-1'>Heros</h1>
                    <hr />
                </div>
            </div>
            <div class='pt-3'>
                <h3 class='text-center text-dark'>Add Hero</h3>
                <hr />
            </div>
            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="addHero" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="Hero's name">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="description" rows="3" placeholder="Hero's description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="superPower" class="col-sm-2 col-form-label">Power</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="superPower" placeholder="Hero's super power">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label class="col-sm-2 col-form-label" for="photo">Photo</label>
                            <div class="col-sm-10 ">
                                <input type="file" class="form-control-file" name="photo">
                            </div>

                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg btn-block ">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
        <div class='pt-3'>
            <h3 class='text-center text-dark'>All Heros</h3>
            <hr />
        </div>
        <div class="row p-2">
            <div class="col-12 text-center   border border-dark">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Power</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hero : ${heros}">
                            <td th:text="${hero.id}">ID</td>
                            <td >null</td>
                            <td th:text="${hero.name}">Teacher Last Name</td>
                            <td th:text="${hero.description}">null</td>
                            <td th:text="${hero.superPower}">Teacher Specialty</td>
                            <td> 
                                <a class="fas fa-edit text-primary"  data-toggle="modal" data-target="#editModal" >

                                </a>
                                <!-- Edit Hero-->
                                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModal">Edit Hero</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <div class='text-left'>   
                                                            <label for="name" class="col-form-label ">Name:</label>
                                                        </div>
                                                        <input type="text" class="form-control" name="name" th:value="${hero.name}" >
                                                    </div>
                                                    <div class="form-group ">
                                                        <div class='text-left'>   
                                                            <label for="description" class="col-form-label">Description:</label>
                                                        </div>

                                                        <div>
                                                            <input class="form-control" name="description" rows="3" th:value="${hero.description}"></input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class='text-left'>   
                                                            <label for="power" class="col-form-label">Power:</label>
                                                        </div>

                                                        <input type="text" class="form-control" name="power" th:value="${hero.superPower}">
                                                    </div>
                                                    <div class="form-group">
                                                         <div class='text-left'>   
                                                            <label class="col-form-label" for="photo">Photo</label>
                                                        </div>
                                                       
                                                        <div class="col-sm-12 border border-grey ">
                                                            <input type="file" class="form-control-file p-2" name="photo">
                                                        </div>

                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <div >
                                                    <button type="submit" class="btn btn-primary btn-lg btn-block " th:href="@{/editHero(id=${hero.id})}">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </td>
                            <td>

                                <a  class="fas fa-trash-alt text-danger"  data-toggle="modal" data-target="#deleteModal"  >

                                </a>
                                <!-- Delete Hero-->

                                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete Hero</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <div class='text-left'>   
                                                            <label for="name" class="col-form-label ">Name:</label>
                                                        </div>
                                                        <input type="text" class="form-control" name="name" th:value="${hero.name}" >
                                                    </div>
                                                    <div class="form-group ">
                                                        <div class='text-left'>   
                                                            <label for="description" class="col-form-label">Description:</label>
                                                        </div>

                                                        <div>
                                                            <input class="form-control" name="description" rows="3" th:value="${hero.description}"></input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class='text-left'>   
                                                            <label for="power" class="col-form-label">Power:</label>
                                                        </div>

                                                        <input type="text" class="form-control" name="power" th:value="${hero.superPower}">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <div >
                                                    <button type="submit" class="btn btn-danger btn-lg btn-block ">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>




    <!-- End main body -->

    <div th:insert="common :: scripts"></div>
</body>
</html>
