<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->
        <div class='container ' >
            <!-- Header -->
            <div th:insert="common :: pageHeader(title='Heros')"></div>
            <!-- Sub Header -->
            <div th:insert="common :: pageSubHeader(title='Add Hero')"></div>
            <!-- form start -->
            <div class='d-flex justify-content-center'>

                <div class='border border-secondary col-7 '>
                    <div class="col-12 m-1 text-center" 
                         th:if="${!errors.isEmpty()}">
                        <p class="alert alert-danger" th:each="error : ${errors}" 
                           th:text="${error.message}">Error message</p>
                    </div>
                    <form class='p-5'  action="addHero" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="Hero name">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="description" rows="3" placeholder="Hero description"></input>
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="superPower" class="col-sm-2 col-form-label">Power</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="superPower" placeholder="Hero super power">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label class="col-sm-2 col-form-label" for="photo">Photo</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control-file" name="photo">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="organization" class="col-sm-3 col-form-label">Organizations</label>
                            <div class="col-sm-9">
                                <select  multiple id="organizationIds" name="organizationIds" class="form-control" >
                                    <option th:each="organization : ${organizations}" 
                                            th:value="${organization.id}" 
                                            th:text="${organization.name}"
                                            >
                                    </option>
                                </select>
                                  <div class=' row pl-4'>
                                    <span class='text-center pt-2 pr-2'>Can't find a organization ? </span>
                                     <a class='text-center pt-2 text-primary' th:href="@{/organizations}"> Create Organization </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg btn-block ">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Form end-->

        </div>
        <!-- Section Header-->
        <div th:insert="common :: sectionHeader(title='All Heros')" >

        </div>

        <!-- table Hero start-->
        <div class="row p-2">

            <div class="col text-center  d-flex justify-content-center">
                <table class="table table-striped w-75 border border-dark ">
                    <thead class='bg-dark'>
                        <tr>
                            <th class='text-light'>ID</th>
                            <th class='text-light'>Photo</th>
                            <th class='text-light'>Name</th>
                            <th class='text-light'>Description</th>
                            <th class='text-light'>Power</th>
                            <th class='text-light'>Edit</th>
                            <th class='text-light'>Delete</th>
                            <th class='text-light'>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hero : ${heros}">
                            <td th:text="${hero.id}">ID</td>
                            <td >none</td>
                            <td th:text="${hero.name}">none</td>
                            <td th:text="${hero.description}">none</td>
                            <td th:text="${hero.superPower}">none</td>
                            <td> 
                                <a th:href="@{/editHero(id=${hero.id})}" class="fas fa-edit text-primary">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteHeroConfirm(id=${hero.id})}"  class="fas fa-trash-alt text-danger">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/heroDetail(id=${hero.id})}"  class="fas fa-info-circle text-secondary">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
    <!-- footer -->
    <div th:insert="common :: footer" >

    </div>
</body>
</html>
