<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->
            <div class='row'>
                <div class='col-12 '>
                    <h1 class='text-center text-dark display-1'>Heros</h1>
                    <hr />
                </div>
            </div>
            <div class='pt-3'>
                <h3 class='text-center text-dark'>Add Hero</h3>
                <hr />
            </div>
            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="addHero" method="POST">
                        <div class="form-group row" >
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="Hero's name">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="description" rows="3" placeholder="Hero's description"></input>
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="superPower" class="col-sm-2 col-form-label">Power</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="superPower" placeholder="Hero's super power">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label class="col-sm-2 col-form-label" for="photo">Photo</label>
                            <div class="col-sm-10 ">
                                <input type="file" class="form-control-file" name="photo">
                            </div>

                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg btn-block ">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Form end-->

        </div>
        <div class='pt-3'>
            <h3 class='text-center text-dark'>All Heros</h3>
            <hr />
        </div>
        <div class="row p-2">
            <!-- table Hero start-->
            <div class="col text-center  d-flex justify-content-center">
                <table class="table table-striped w-75 border border-dark ">
                    <thead class='bg-dark'>
                        <tr>
                            <th class='text-light'>ID</th>
                            <th class='text-light'>Photo</th>
                            <th class='text-light'>Name</th>
                            <th class='text-light'>Description</th>
                            <th class='text-light'>Power</th>
                            <th class='text-light'>Edit</th>
                            <th class='text-light'>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hero : ${heros}">
                            <td th:text="${hero.id}">ID</td>
                            <td >null</td>
                            <td th:text="${hero.name}">Teacher Last Name</td>
                            <td th:text="${hero.description}">null</td>
                            <td th:text="${hero.superPower}">Teacher Specialty</td>
                            <td> 

                                <a th:href="@{/editHero(id=${hero.id})}" class="fas fa-edit text-primary">

                                </a>

                            </td>
                            <td>
                                <a th:href="@{/deleteHeroConfirm(id=${hero.id})}"  class="fas fa-trash-alt text-danger">

                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
</body>
</html>
