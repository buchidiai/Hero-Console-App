
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Sightings')"></div>

            <!-- Sub Header -->

            <div th:insert="common :: pageSubHeader(title='Edit Sighting')"></div>
            <!-- form start -->
            <div class='d-flex justify-content-center'>

                <div class='border border-secondary col-7 '>
                    <form class='p-5'  action="editSighting" method="POST">
                        <!--create hero start-->

                        <div class="form-group row">
                            <label for="heros" class="col-3 col-form-label">Heros</label>
                            <div class="col-9">
                                <select id="hero" name="heroId" class="form-control" >
                                    <option th:each="hero : ${heros}" 
                                            th:value="${hero.id}" 
                                            th:text="${hero.name}"
                                            th:selected="${sighting.hero.id == hero.id}"
                                            >
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locations" class="col-3 col-form-label">
                                Locations</label>
                            <div class="col-9">
                                <select multiple id="locationsId" name="locationId" class="form-control"  >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}"
                                            th:selected="${sighting.location.id == location.id}"
                                            >
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!--  create date start-->
                        <div class="form-group row ">

                            <label for="date" class="col-sm-3 col-form-label">Date</label>
                            <div class="col-9">
                                <input 
                                    type="datetime-local"
                                    id="date"
                                    name="date" 
                                    th:value=${sighting.localDate}
                                    min="1900-06-07T00:00"
                                    max="2080-06-14T00:00"

                                    >
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <input type="hidden" name="existingHeroId" th:value="${sighting.hero.id}"/>
                                <input type="hidden" name="existingLocationId" th:value="${sighting.location.id}"/>
                                <input type="hidden" name="heroId" th:value="${sighting.hero.id}"/>
                                <button class="btn btn-primary btn-lg btn-block ">OK</button>
                                <a th:href="@{/sightings}" class="btn btn-danger btn-lg btn-block ">CANCEL</a>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
            <!-- Form end-->
        </div>

    </div>
</div>

<!-- End main body -->
<div th:insert="common :: scripts"></div>
<!-- footer -->
<div th:insert="common :: footer" >

</div>
</body>
</html>
