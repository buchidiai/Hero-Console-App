<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->

            <div th:insert="common :: pageHeader(title='Super Powers')"></div>

            <!-- Sub Header -->
            <div th:insert="common :: pageSubHeader(title='Add Super Power')"></div>
            <!-- form start -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <div class="col-12 m-1 text-center" 
                         th:if="${!errors.isEmpty()}">
                        <p class="alert alert-danger" th:each="error : ${errors}" 
                           th:text="${error.message}">Error message</p>
                    </div>
                    <form class='p-5'  action="addSuperPower" method="POST">

                        <div class="form-group row  d-flex justify-content-center">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="Super Power name">
                            </div>
                        </div>
                            <div class="form-group row">
                            <label for="heros" class="col-2 col-form-label">Heros (optional)</label>
                            <div class="col-10">
                                <select  id="heroId" name="heroId" class="form-control" >
                                     <option hidden selected></option>
                                    <option th:each="hero : ${heros}" 
                                            th:value="${hero.id}" 
                                            th:text="${hero.name}"
                                            >
                                    </option>
                                </select>
                                   <div class=' row pl-4'>
                                    <span class='text-center pt-2 pr-2'>Can't find a hero ? </span>
                                    <a class='text-center pt-2 text-primary' th:href="@{/heros}"> Create Hero </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center ">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg btn-block ">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Form end-->

        </div>
        <!-- Section Header-->
        <div th:insert="common :: sectionHeader(title='All Super Powers')" >

        </div>

        <!-- table SuperPower start-->
        <div class="row p-2">

            <div class="col text-center  d-flex justify-content-center">
                <table class="table table-striped w-75 border border-dark ">
                    <thead class='bg-dark'>
                        <tr>
                            <th class='text-light'>ID</th>
                            <th class='text-light'>Power</th>
                            <th class='text-light'>Edit</th>
                            <th class='text-light'>Delete</th>
                            <th class='text-light'>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="superPower : ${superPowers}">
                            <td th:text="${superPower.id}">ID</td>
                            <td th:text="${superPower.name}">Power</td>
                            <td> 
                                <a th:href="@{/editSuperPower(id=${superPower.id})}" class="fas fa-edit text-primary">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteSuperPowerConfirm(id=${superPower.id})}"  class="fas fa-trash-alt text-danger">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/superPowerDetail(id=${superPower.id})}"  class="fas fa-info-circle text-secondary">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End main body -->
    <div th:insert="common :: scripts"></div>
    <!-- footer -->
    <div th:insert="common :: footer" >

    </div>
</body>
</html>
