<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="common :: htmlHead"></div>
    <body>
        <div th:insert="common :: navBar"></div>
        <!-- Main Body of Page -->

        <div class='container ' >
            <!-- Header -->
            <div class='row'>
                <div class='col-12 '>
                    <h1 class='text-center text-dark display-1'>Hero</h1>
                    <hr />
                </div>
            </div>
            <!-- form -->
            <div class='d-flex justify-content-center'>
                <div class='border border-secondary col-7 '>
                    <form class='p-5 '>
                        <div class="form-group row  ">
                            <label for="name" class="col-sm-2  col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Hero's name">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="description" rows="3" placeholder="Hero's description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label for="power" class="col-sm-2 col-form-label">Power</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="power" placeholder="Hero's super power">
                            </div>
                        </div>
                        <div class="form-group row  d-flex justify-content-center">
                            <label class="col-sm-2 col-form-label" for="photo">Photo</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control-file" id="photo">
                            </div>

                        </div>
                        <div class="form-group row d-flex justify-content-center">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg btn-block ">Add</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
        <div class='pt-5'>
            <h3 class='text-center text-dark'>All Heros</h3>
            <hr />
        </div>
        <div class="row  border border-dark ">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Power</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="character : ${characters}">
                            <td th:text="${character.id}">ID</td>
                            <td >null</td>
                            <td th:text="${character.name}">Teacher Last Name</td>
                            <td th:text="${character.description}">null</td>
                             <td th:text="${character.superPower}">Teacher Specialty</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <!-- End main body -->

    <div th:insert="common :: scripts"></div>
</body>
</html>
